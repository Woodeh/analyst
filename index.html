<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>The Most Important Quiz Ever</title>
  <style>
    body {
      font-family: 'Comic Sans MS', sans-serif;
      background: #f9f9f9;
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
    }
    img {
      width: 100%;
      height: auto;
      margin-bottom: 20px;
      border: 3px dashed hotpink;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .question {
      margin-bottom: 20px;
      background: #fff;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .answers label {
      display: block;
      margin-bottom: 8px;
      cursor: pointer;
    }
    #submit {
      display: block;
      width: 100%;
      padding: 12px;
      background: #ff4081;
      color: white;
      border: none;
      font-size: 16px;
      cursor: pointer;
      border-radius: 8px;
      margin-top: 20px;
    }
    #submit:hover {
      background: #e91e63;
    }
    #result {
      margin-top: 20px;
      font-weight: bold;
      text-align: center;
      font-size: 20px;
      color: #2e7d32;
    }
  </style>
</head>
<body>

 
  <video src="spud-spudnfts.mp4" autoplay loop muted playsinline style="width: 100%; margin-bottom: 20px; border: 3px dashed hotpink;"></video>

  <h1>The Most Important Quiz You'll Ever Take</h1>

  <form id="quizForm">
    <div class="question">
      <p>1. If a journalist keeps journals, what does an analyst keep?</p>
      <div class="answers">
        <label><input type="radio" name="q1" value="0" required /> A USB stick</label>
        <label><input type="radio" name="q1" value="0" /> Secrets</label>
        <label><input type="radio" name="q1" value="1" /> Anals (obviously)</label>
      </div>
    </div>

    <div class="question">
      <p>2. How many spuds are needed to remove 1 eX channel?</p>
      <div class="answers">
        <label><input type="radio" name="q2" value="1" required />1</label>
        <label><input type="radio" name="q2" value="0" />2</label>
        <label><input type="radio" name="q2" value="0" />3</label>
      </div>
    </div>

    <div class="question">
      <p>3. What food is best suited for feeding ducks?</p>
      <div class="answers">
        <label><input type="radio" name="q3" value="1" required /> Potato chips</label>
        <label><input type="radio" name="q3" value="0" /> Anals</label>
        <label><input type="radio" name="q3" value="0" /> Pizza crust</label>
      </div>
    </div>

    <button type="submit" id="submit">Reveal My Genius</button>
  </form>

  <div id="result"></div>

  <script>
    document.getElementById('quizForm').addEventListener('submit', function(e) {
      e.preventDefault();
      let score = 0;
      const total = 3;
      const form = e.target;

      for (let i = 1; i <= total; i++) {
        const answer = form[`q${i}`].value;
        if (answer === "1") score++;
      }

      let message = "";
      if (score === 3) {
        message = "ðŸŒŸ You're a genius... or you guessed really well!";
      } else if (score === 2) {
        message = "ðŸ”¥ Nice! You're 66.6% smart. Not suspicious at all.";
      } else if (score === 1) {
        message = "ðŸ¤” One correct answer... statistically impressive!";
      } else {
        message = "ðŸ’€ 0/3? Even ducks are judging you.";
      }

      document.getElementById('result').innerHTML = `
        Score: ${score}/3<br>${message}<br><br>
        <button onclick="location.reload()" style="margin-top:15px;padding:10px 15px;background:#007bff;color:white;border:none;border-radius:6px;cursor:pointer;">
          Try Again
        </button>
      `;

      
      document.getElementById('submit').disabled = true;
    });
  </script>

</body>
</html>
